name: nopch-build
on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  # One concurrency group per workflow + ref.
  #
  # - PRs use `refs/pull/<PR_NUMBER>/merge`, so new commits cancel older
  #   in-progress runs for the same PR.
  # - When a PR is merged, a push to the target branch starts a new group,
  #   canceling any still-running PR CI.
  # - Branch pushes are isolated by ref.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-22.04
            compiler:
              CC: clang-15
              CXX: clang++-15
          - os: ubuntu-24.04
            compiler:
              CC: clang-18
              CXX: clang++-18
          - os: ubuntu-24.04
            compiler:
              CC: gcc-14
              CXX: g++-14
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}-${{ matrix.compiler.CC }}-nopch
    if: github.repository == 'azerothcore/azerothcore-wotlk' && !github.event.pull_request.draft
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/linux-build
        with:
          CC: ${{ matrix.compiler.CC }}
          CXX: ${{ matrix.compiler.CXX }}
          pch: false
