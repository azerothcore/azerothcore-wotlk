name: macos-build
on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - labeled
      - synchronize

concurrency:
  group: ${{ github.head_ref }} || concat(${{ github.ref }}, ${{ github.workflow }})
  cancel-in-progress: true

jobs:
  macos-build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    if: |
      github.repository == 'azerothcore/azerothcore-wotlk'
      && !github.event.pull_request.draft
      && (github.ref == 'refs/heads/master' || contains(github.event.pull_request.labels.*.name, 'run-build') || github.event.label.name == 'run-build')
    steps:
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache:${{ matrix.os }}:${{ github.ref }}:${{ github.sha }}
          restore-keys: |
            ccache:${{ matrix.os }}:${{ github.ref }}
            ccache:${{ matrix.os }}
      - name: Install latest bash
        run: brew install bash
      - name: Configure OS
        run: source ./acore.sh install-deps
      - name: List Homebrew Boost libraries
        run: ls -l /opt/homebrew/lib | grep boost || true
      - name: List all Boost libraries in Cellar
        run: ls -l /opt/homebrew/Cellar/boost/1.89.0/lib || true
      - name: Build Boost system library from source if missing
        run: |
          if [ ! -e /opt/homebrew/lib/libboost_system.dylib ]; then
            git clone --depth 1 --branch boost-1.89.0 https://github.com/boostorg/boost.git /tmp/boost-src
            cd /tmp/boost-src
            ./bootstrap.sh --with-libraries=system
            ./b2 link=shared threading=multi --with-system
            cp stage/lib/libboost_system.* /opt/homebrew/lib/
          fi
      - name: Set CMAKE_PREFIX_PATH
        run: echo "CMAKE_PREFIX_PATH=/opt/homebrew" >> $GITHUB_ENV
      - name: Build
        run: source ./apps/ci/mac/ci-compile.sh
