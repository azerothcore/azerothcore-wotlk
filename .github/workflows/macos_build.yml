name: macos-build
on:
  push:
    branches:
      - 'master'
  pull_request:
    types:
      - labeled
      - synchronize

concurrency:
  group: ${{ github.head_ref }} || concat(${{ github.ref_name }}, ${{ github.workflow }})
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  macos-build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-14
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }}
    if: |
      github.repository == 'azerothcore/azerothcore-wotlk'
      && !github.event.pull_request.draft
      && (github.ref == 'refs/heads/master' || contains(github.event.pull_request.labels.*.name, 'run-build') || github.event.label.name == 'run-build')
    steps:
      - uses: actions/checkout@v4
      - name: Cache
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/ccache
          key: ccache:${{ matrix.os }}:${{ github.ref_name }}
          restore-keys: |
            ccache:${{ matrix.os }}:${{ github.ref_name }}
            ccache:${{ matrix.os }}
      - name: reset ccache stats
        shell: bash
        run: ccache -z || true
      - name: Install latest bash
        run: brew install bash
      - name: Configure OS
        run: source ./acore.sh install-deps
      - name: Build
        run: source ./apps/ci/mac/ci-compile.sh
      - name: ccache stats
        shell: bash
        run: ccache -s || true
